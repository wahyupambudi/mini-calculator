<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Aplikasi My Swipoa - Kalkulator Sederhana">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="author" content="wahyup">
		<title>Aplikasi Kalkulator Sederhana</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="calculator">
			<div class="text-center alert alert-warning alert-dismissible fade show" role="alert">
				<a href="https://github.com/wahyupambudi/mini-calculator" target="_blank" class="alert-link">Source Code Here!</a>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<h1 align="center" style="font-weight: bold; font-size: 40px; color: white; font-family: algerian">MY SWIPOA</h1>
			<input type="text" id="screen" style="border-radius: 5px" placeholder="0">
			<div class="container-button">
				<span class="buton operator">C</span>
				<span class="buton operator">Del</span>
				<span class="buton operator">.</span>
				<span class="buton operator">/</span>
				<span class="buton">7</span>
				<span class="buton">8</span>
				<span class="buton">9</span>
				<span class="buton operator">*</span>
				<span class="buton">4</span>
				<span class="buton">5</span>
				<span class="buton">6</span>
				<span class="buton operator">+</span>
				<span class="buton">1</span>
				<span class="buton">2</span>
				<span class="buton">3</span>
				<span class="buton operator">-</span>
				<span class="buton" id="nol">0</span>
				<span class="buton" id="hitung">=</span>
			</div>
		</div>
		<script src="calc.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
